<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1>Gerador de Senha</h1>
            <p>Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-one">
                        <img src="./img/copy.png" width="40px" alt="Imagem de copiar texto">
                    </button>
                    <button onclick="RenNew()" id="renew">
                        <img src="./img/renew.png" width="40px" alt="Imagem de carregar texto">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe" style="width: 90%;"></div>
            </div>
        </section>

        <section class="box customize">
          <h3 class="title">Personalizar</h3>
          <div class="actions">
            <div class="password-length">
           
          <p>Tamanho: 
            <span id="password-length-text">16</span>
          </p>
          <input 
          type="range" 
          name="password-length" 
          id="password-length" 
          class="slider"
          value="16" 
          min="4" 
          max="64"> 
          </div>
          <div class="config">

            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox"
              id="uppercase-check" checked>
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox"
              id="numbers-check" checked>
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox"
              id="symbol-check" checked>
              <span class="checkmark"></span>
            </label>

          </div>
          </div>
        </section>
       
        <button id="copy-two">Copiar senha</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
