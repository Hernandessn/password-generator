<body>
  <main>

  <section class="hero">
    <h1>Gerador de Senha </h1>

 </section>

    type="text" 
    name="password" 
    id="password">

    type="range" 
    name="password-length" 
    id="password-length" 
    value="16" 
    min="4" 
    max="64" />
